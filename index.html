<!DOCTYPE html>
<html>
<head>
  <title>Index</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/jquery.mobile.css" />
  <link rel="stylesheet" href="css/custom.css" />
  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile.js"></script>
  <script src="cordova-1.6.0.js"></script>
  <script src="js/app.js"></script>
  <script src="cdv-plugin-fb-connect.js"></script>
  <script src="facebook_js_sdk.js"></script>
  <script type="text/javascript">
    document.addEventListener('deviceready', function() { //PhoneGap
      console.log('init');
      try {
        FB.init({
          appId: "366089376758944",
          nativeInterface: CDV.FB,
          useCachedDialogs: false,

        });
        FB.getLoginStatus(function(response) {
          if (response.status == 'connected') {
            console.log('connesso');
            $(location).attr('href', 'profile.html');
          } else {
             console.log('non connesso');
             $(location).attr('href', 'connect.html');       
          }
        });
      }
     catch (e) {
      alert(e);
    }
    }, false);
  </script>
</head>
<body>
<div data-role='page' data-theme='a'></div>
</body>
</html>
