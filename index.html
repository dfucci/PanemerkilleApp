<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/jquery.mobile.css" />
  <link rel="stylesheet" href="css/custom.css" />
  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile.js"></script>
  <script src="js/cordova.js"></script>
  <script type="text/javascript">
    var host = "http://localhost:7777";
    var facebook_id = "641892040";
    function init () {

    $.getJSON(host+"/users",{
        facebook_id : facebook_id
      }, function (data) {
         $("#picture_url").attr("src", data[0].picture_url);
         $("#firstname").html(data[0].name.firstname);
         $("#surname").html(data[0].name.surname);
         $("#patch_counter").html(data[0].patches.length);
         $("#checkin_counter").html(data[0].checkins.length);

         for (var i=0; i< data[0].patches.length; i++) {
            var k = 0;
            $.getJSON(host+'/patches/'+data[0].patches[i].patch, function(data) {
                var patch_name = data.name;
                var patch_url = data.image_url;
            switch (k%4){
              case 0:
              $('#patchgrid').append('<div class="ui-block-a"> <div><img src="'+ patch_url+'"></div><div>'+patch_name+'</div> </div>');
              break;

              case 1:
              $('#patchgrid').append('<div class="ui-block-b">  <div><img src="'+ patch_url+'"></div><div>'+patch_name+'</div> </div>');
              break;

              case 2:
              $('#patchgrid').append('<div class="ui-block-c"> <div><img src="'+ patch_url+'"></div><div>'+patch_name+'</div> </div>');
              break;

              case 3:
              $('#patchgrid').append('<div class="ui-block-d"> <div><img src="'+ patch_url+'"></div><div>'+patch_name+'</div> </div>');
              break;
            }     
              console.log(k);
                k++;
            });
          }
    });
  }
  </script>
</head>
<body onload="init();">

  <div data-role="page" data-theme="a">

    <div data-role="header" data-nobackbtn="true" data-theme="a" data-position="fixed" id="profile">
      <h1>Profile</h1>
    </div>

    <div data-role="content" data-theme="a">
      <div class="ui-grid-a ">
        <div class="ui-block-a" >
          <img id="picture_url" src="#"></div>
        <div class="ui-block-b">
          <div class="box-padding">
            <div id="firstname"></div>
            <div id="surname"></div>
          </div>
        </div>
      </div>
      <div>
        <ul data-role="listview" data-divider-theme="a" data-inset="true">
          <li data-role="list-divider" role="heading">Stats</li>
          <li data-theme="a">
            <a href="#page1" data-transition="slide">
              <img src="images/user-checkins.png" class=ui-li-thumb><h3 class="ui-li-heading">Check-ins</h3> <p class="ui-li-desc">Your check-ins</p><span id="checkin_counter" class="ui-li-count">0</span></a>
          </li>
          <li data-theme="a">
            <a href="#yourpatches" data-transition="slide"><img src="images/footbar-panemerkille-patches.png" class=ui-li-thumb><h3 class="ui-li-heading">Patches</h3><p class="ui-li-desc">Your patches</p><span id="patch_counter" class="ui-li-count">0</span></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- TODO: persistent navbar -->
    <div data-role="footer" data-theme="a" data-position="fixed" ui-fixed-hidden="false">
      <div data-role="navbar">
        <ul>
          <li>
            <a href="#" data-icon="footbar-panemerkille-friends" data-corners="false" data-iconshadow="false" data-shadow="false"></a>
          </li>
          <li>
            <a href="parties.html" data-icon="footbar-panemerkille-parties" data-corners="false" data-iconshadow="false" data-shadow="false"></a>
          </li>
          <li>
            <a href="#" data-icon="footbar-panemerkille-patches" data-corners="false" data-iconshadow="false" data-shadow="false"></a>
          </li>
          <li>
            <a href="#" data-transition="slide" data-icon="footbar-panemerkille-profile" data-corners="false" data-iconshadow="false" data-shadow="false" class="ui-btn-active"></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Patches Page 
  __________________________________________________________________________________________________________________
  -->

  <div data-role="page" data-theme="a" id="yourpatches">

    <div data-role="header" data-nobackbtn="true" data-theme="a" data-position="fixed">
      <h1>Your Patches</h1>
    </div>
<div data-role="content">
                <div class="ui-grid-c" id="patchgrid">
                    
                </div>
            </div>    
  </div>
</body>
</html>
