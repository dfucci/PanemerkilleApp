<!DOCTYPE html>
<html>
<head>
  <title>Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="css/jquery.mobile.css" />
  <link rel="stylesheet" href="css/custom.css" />
    
    
    <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile.js"></script>
    
    <script src="js/jquery.resizecrop.min.js"></script>
  <script src="cordova.js"></script>
    <script src="js/moment.min.js"></script>
  <script src="js/app.js"></script>

</head>
<body>

  <div data-role="page" data-theme="a" id="party">

    <div data-role="header" data-nobackbtn="true" data-theme="a" data-position="fixed" id="party-header">
      <a data-rel="back" data-icon="back">Back</a>
      <h1></h1>
    </div>

    <div data-role="content" data-theme="a" id="party-content">
        <div class="ui-grid-a">
         <div class="pos-left ui-block-a" > <img id="posterImg" src="#"></div>
          <div class="pos-right ui-block-b"><div class="box-padding">
              <input type="checkbox" checked="checked" name="checkbox-0" id="checkbox-fb" data-mini="false" disabled="true" />
                        <label for="checkbox-fb">
                         facebook
                        </label>   
            <div class="join-div">
             <a href="#" class="ui-disabled" data-transition="none" data-role="button" data-theme="b" id="btnCheckin">I am here!</a>
          </div>
        </div>
        </div>
       
         <div class="pos-left ui-block-a">Where</div>
          <div class="pos-right ui-block-b"><div class="box-padding" id="party-venue"></div></div>

        
         <div class="pos-left ui-block-a" >When</div>
          <div class="pos-right ui-block-b"><div class="box-padding" id="party-time"></div></div>
        </div>
        <p id="party-desc"></p>

        <div id="attenders" class="ui-grid-c"></div>
    </div>
<div data-role="footer" data-position="fixed" id="party-error" class="ui-bar"></div>
  </div>
</body>
</html>
