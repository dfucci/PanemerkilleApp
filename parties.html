<!DOCTYPE html>

  <link rel="stylesheet" href="css/jquery.mobile.css" />
  <link rel="stylesheet" href="css/custom.css" />
  <script src="js/jquery.js"></script>

  <script src="cordova.js"></script>

<body>

  <div data-role="page" data-theme="a" id="parties-page">

          <p>Have a glimpse to the parties for this week.</p>
        </div>

        <div data-role="popup" id="popup-parties-2" class="ui-content" data-overlay-theme="a">

          <p>That's where you get free patches!</p>

        <ul data-role="listview" data-inset="false" data-filter="false" data-theme="a" id="parties-listview">

        </ul>

    </div>

      <div data-role="navbar">
        <ul>

            <a href="stream.html" data-transition="none" data-icon="footbar-panemerkille-friends" data-corners="false" data-iconshadow="false" data-shadow="false"></a>

          <li>

            <a href="patches.html" data-transition="none" data-icon="footbar-panemerkille-patches" data-corners="false" data-iconshadow="false" data-shadow="false"></a>
          </li>
          <li>
            <a href="profile.html"  data-transition="none" data-icon="footbar-panemerkille-profile" data-corners="false" data-iconshadow="false" data-shadow="false" ></a>
          </li>
        </ul>

    </div>
