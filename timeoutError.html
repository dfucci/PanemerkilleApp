<!DOCTYPE html>
<html>
<head>
  <title>Timeout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="css/jquery.mobile.css" />
  <link rel="stylesheet" href="css/custom.css" />
  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

  <div data-role="dialog" data-overlay-theme="a" id="timeoutError">
    <div data-role="header" data-theme="b">
     <h1>Timeout Error</h1>
    </div>
    <div data-role="content" data-theme="a">
    <div class="warningIcon"><img alt="Timeout Error" src="images/warning_black.png"></div>
    <p>Sorry, cannot load the page. Check your Internet connection.</p>
    <a data-role="button" data-rel="back" id="btnRetryTimeout" data-theme="b">Retry</a>
    </div>
  </div>
</body>
</html>
