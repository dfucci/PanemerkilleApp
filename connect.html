<!DOCTYPE html>
<html>
<head>
  <title>Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="css/jquery.mobile.css" />
  <link rel="stylesheet" href="css/custom.css" />
  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile.js"></script>
  <script src="cordova.js"></script>
  <script src="cdv-plugin-fb-connect.js"></script>
  <script src="facebook_js_sdk.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

  <div data-role="page" data-theme="a" id="connect">

    <div data-role="content" data-theme="a" id="connectContent">
      <div id="connecting"></div>
       <a data-role="button" data-icon="fbConnect" data-theme="b" id="fbConnect">Login with Facebook</a> 
        <div data-role="popup" id="popup-connect" class="ui-content" data-overlay-theme="a">
          <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
          <p>Tap the button to start.</p>
          <p> We promise not to post on your Facebook Timeline without your consent.<p>
        </div>

    </div>
  </div>
</body>
</html>
