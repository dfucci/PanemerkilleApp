<!DOCTYPE html>
<html>
<head>
  <title>Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="css/jquery.mobile.css" />
  <link rel="stylesheet" href="css/custom.css" />
  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile.js"></script>
  <script src="cordova-1.6.0.js"></script>
  <script src="cdv-plugin-fb-connect.js"></script>
  <script src="facebook_js_sdk.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript">

FB.Event.subscribe('auth.login', function(response) {
  if (response.authResponse) {
  
     FB.api('/me?fields=id,first_name,last_name,birthday,gender,email,picture&type=large', function(response) {
       // console.log(response.id);
       // console.log(response.first_name);
       // console.log(response.last_name);
       // console.log(response.birthday);
       // console.log(response.gender);
       // console.log(response.email);
       // console.log(response.picture);
       registerUser(response.id, response.first_name, response.last_name, response.birthday, response.gender,
        response.picture, response.email);
     });
   } else {
     console.log('User cancelled login or did not fully authorize.');
   }
});

$("#connect").live('pageshow', function() { //JQM
  FB.init({
    appId: "366089376758944",
    nativeInterface: CDV.FB,
    useCachedDialogs: false
  });
});

$("#fbConnect").live('click', function(e) {
  $("#connecting").html("<img src='images/loader.gif' alt='loading'>");
  FB.login(
  function(response) {}, {
    scope: "email, user_birthday"
  });
});

  </script>
</head>
<body>

  <div data-role="page" data-theme="a" id="connect">

    <div data-role="content" data-theme="a" id="connectContent">
      <div id="connecting"></div>
       <a data-role="button" data-icon="fbConnect" data-theme="b" id="fbConnect">Connect with Facebook</a> 
    <!-- <button onclick="login()">Login</button> -->
    </div>
  </div>
</body>
</html>
