<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="css/jquery.mobile.css" />
  <link rel="stylesheet" href="css/custom.css" />
  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile.js"></script>
  <script src="js/jqm.page.params.js"></script>
  <script src="js/jquery.resizecrop.min.js"></script>
  <script src="cordova.js"></script>
  <script src="cdv-plugin-fb-connect.js"></script>
  <script src="facebook_js_sdk.js"></script>
  <script src="js/app.js"></script>

</head>
<body>
  <div data-role="page" data-theme="a" id='profile'>
    <div data-role="header" data-nobackbtn="true" data-theme="a" data-position="fixed" id="profileHeader">
      <h1>Profile</h1>
    </div>
    <div data-role="content" data-theme="a" id="profile-content">
      <div class="ui-grid-a ">
        <div class="ui-block-a" id="profilePicture">
        </div>
        <div class="ui-block-b">
          <div class="box-padding">
            <div id="firstname"></div>
            <div id="surname"></div>
            <a data-role="button" data-mini="true" data-theme="b" id="FBLogout" href="#">Logout</a> 
          </div>
        </div>
      </div>
      <div>
        <ul data-role="listview" data-theme="a" data-inset="true" id="listview-stats">
          <li data-role="list-divider" role="heading" id="stats">Stats</li>
          <li data-theme="a" id="stats-checkin">
            <a href="#" data-transition="none" id="userCheckinLink">
              <img src="images/user-checkins.png" class=ui-li-thumb>
              <h3 class="ui-li-heading">Poster Wall</h3>
              <p class="ui-li-desc">Your parties</p>
              <span id="checkin_counter" class="ui-li-count">0</span>
            </a>
          </li>
          <li data-theme="a" id="stats-patch">
            <a href="#" data-transition="none" id="userPatchesLink">
              <img src="images/footbar-panemerkille-patches.png" class=ui-li-thumb>
              <h3 class="ui-li-heading">Patches</h3>
              <p class="ui-li-desc">Your patches</p>
              <span id="patch_counter" class="ui-li-count">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- TODO: persistent navbar -->
    <div data-role="footer" data-theme="a" data-position="fixed" ui-fixed-hidden="false">
      <div data-role="navbar">
        <ul>
          <li>
            <a href="stream.html" data-icon="footbar-panemerkille-friends" data-transition="none" data-corners="false" data-iconshadow="false" data-shadow="false"></a>
          </li>
          <li>
            <a href="parties.html" data-transition="none" data-icon="footbar-panemerkille-parties" data-corners="false" data-iconshadow="false" data-shadow="false"></a>
          </li>
          <li>
            <a href="patches.html" data-transition="none" data-icon="footbar-panemerkille-patches" data-corners="false" data-iconshadow="false" data-shadow="false"></a>
          </li>
          <li>
            <a href="#" data-transition="none" data-icon="footbar-panemerkille-profile" data-corners="false" data-iconshadow="false" data-shadow="false" class="ui-btn-active ui-state-persist"></a>
          </li>
        </ul>
      </div>
    </div>
  </div>


</body>

</html>
